<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Postcard</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

</head>
<body>

	<div class="main_content">

		<header>
		
		</header>

		<section>

			<form id="contactform" class="Postcard" action="https://formspree.io/profesorjeandiaz@gmail.com" method="POST">

				<div class="postcard_header">
					
					<img src="img/4geek.png" alt="logo">
					
					<h1>
					Mi PostCard
					</h1>
				
				</div>

				<div class="postcard_body">
				
					<div class="informacion">

						<p>Mira lo asombrosa! que esta postcard que cree usando HTML5 y csss3 durante mi curso en 4Geeks Academy</p>

						<p>Esto es genial, estoy ansioso por hacer mas cosas!</p>

					
					</div>

					<div class="datos_personales">

						<input type="text" name="fullname" placeholder="Coloca tu Nombre" class="imagen">	
						<input type="text" name="_replyto" placeholder="Coloca tu email">
						<input type="text" name="message" placeholder="Comentanos algo">
						<input type="hidden" name="_next" value="//mywebsite.com/thanks.html" />
						<input type="text" name="_gotcha" style="display:none" />
						<script>
    						var contactform =  document.getElementById('contactform');
   							 contactform.setAttribute('action', '//formspree.io/' + 'profesorjeandiaz' + '@' + 'gmail' + '.' + 'com');
						</script>

					</div>

				</div>

				<div class="postcard_footer">

					<input type="submit" value="Enviame mi Postcard" class="redondeado">
					
				</div>

			</form>
		
		</section>

		<footer>		
		
		</footer>
	</div>
</body>
</html>
